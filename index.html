<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lucky Birthday</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="alert">
      <p>We're not storing any data you provide in this website</p>
      <button class="cross-btn">‚ùé</button>
    </section>


    <section class="container">
      <h1 class="heading">Is your <span class="birthday-heading">Birthday</span> lucky ?</h1>
      <h2 class="sub-heading">Enter your birthday and lucky number.</h2>
        
      
        <p class="statement"> </p>
        <img class="loading-gif" src="img/loading-gif.gif" alt="loading-gif">
        
        <p class="result-statement"> </p>
        <div class="row">
          <div class="lucky-gif">
            <img class="first" src="img/popper.png" alt="lucky">
          </div>

          <div class="lucky-gif-mirror">
            <img class="second" src="img/popper-mirror.png" alt="lucky">
          </div>
        </div>

        
        <label class="graphic birthday-label" for="date">Date</label>
        <input class="graphic birthday" type="date" name="begin" min="1950-01-01" max="2021-12-31" placeholder="dd-mm-yyyy"></input>
        
        <label class="graphic lucky-number-label" for="lucky-number">Lucky Number</label>
        <input class="graphic lucky-number" type="number" placeholder="Number" onfocus=this.value=''></input>
        
        <button class="graphic check-button" >Check</button>
        <button class="graphic reset-button" >Reset</button>
    </section>
    

    <script src="app.js"></script>
  </body>
</html>
